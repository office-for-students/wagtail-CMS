<div class="course_comparison-table__row">
    <div class="course_comparison-table__column-first header">
        {{ title }}
    </div>
    <div class="small-flex-div">
    {% for item in values %}
        <div id="arrow-{{forloop.counter0}}{{title}}"
             class="course_comparison-table__column arrow"
             data-index="{{forloop.counter0}}">
            {{ item | safe }}
        </div>
    {% endfor %}
    </div>
</div>
