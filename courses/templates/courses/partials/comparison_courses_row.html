<div class="course_comparison-table__row">
    <div class="course_comparison-table__column-first">
        {{ title }}
    </div>
    <div class="small-flex-div">
    {% for item in values %}
        <div id="{{title}}{{forloop.counter0}}" class="course_comparison-table__column">
            {{ item | safe }}
        </div>
    {% endfor %}
    </div>
</div>
