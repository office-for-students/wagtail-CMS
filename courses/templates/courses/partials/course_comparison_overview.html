{% load staticfiles discover_uni_tags %}

<div class="course-detail__courses-container">
    <div>
        <option style="display: inline-block; color: black;" onclick="addStarRating(id, value, {{forloop.counter0}})" id="course-{{forloop.counter0}}-star1" value="1">☆</option>
        <option style="display: inline-block; color: black;" onclick="addStarRating(id, value, {{forloop.counter0}})" id="course-{{forloop.counter0}}-star2" value="2">☆</option>
        <option style="display: inline-block; color: black;" onclick="addStarRating(id, value, {{forloop.counter0}})" id="course-{{forloop.counter0}}-star3" value="3">☆</option>
        <img style="float: right; cursor: pointer;" onclick="removeCourseCompare({{ forloop.counter0 }})" src="{% static 'images/icon-close.svg'%}">
    </div>
    <script>prefillStars({{forloop.counter0}})</script>
    <div class="course-detail__courses-name">
        {{course.display_title}}
    </div>

    {% if page.is_english %}
        <a class="course-detail__courses-institution-name" href="/institution-details/{{course.institution.pub_ukprn}}/">
            {% autoescape off %}{{course.institution.pub_ukprn_name | safe}}{% endautoescape %}
        </a>
    {% else %}
        <a class="course-detail__courses-institution-name" href="/cy/institution-details/{{course.institution.pub_ukprn}}/">
            {% autoescape off %}{{course.institution.pub_ukprn_name | safe}}{% endautoescape %}
        </a>
    {% endif %}
</div>
