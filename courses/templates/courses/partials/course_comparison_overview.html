{% load staticfiles discover_uni_tags %}

<script>
    function addStarRating(id, value){
        console.log(value)
        star = document.getElementById(id)
        star.classList.add("orange")
        star.innerHTML = "★"
    }
</script>

<style>
    .orange{
        color: orange !important; 
    }
</style>

<div class="course-detail__courses-container">
    <div>
        <option style="display: inline-block; color: black;" onclick="addStarRating(id, value)" id="{{course.display_title}}-star1" value="1">☆</option>
        <option style="display: inline-block; color: black;" onclick="addStarRating(id, value)" id="{{course.display_title}}-star2" value="2">☆</option>
        <option style="display: inline-block; color: black;" onclick="addStarRating(id, value)" id="{{course.display_title}}-star3" value="3">☆</option>
    </div>  
    <h1 class="course-detail__courses-name">
        {{course.display_title}}
    </h1>

    {% if page.is_english %}
        <a class="course-detail__courses-institution-name" href="/institution-details/{{course.institution.pub_ukprn}}/">
            {% autoescape off %}{{course.institution.pub_ukprn_name | safe}}{% endautoescape %}
        </a>
    {% else %}
        <a class="course-detail__courses-institution-name" href="/cy/institution-details/{{course.institution.pub_ukprn}}/">
            {% autoescape off %}{{course.institution.pub_ukprn_name | safe}}{% endautoescape %}
        </a>
    {% endif %}
</div>
