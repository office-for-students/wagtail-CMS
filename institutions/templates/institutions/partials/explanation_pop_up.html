{% load staticfiles wagtailcore_tags %}

<div tabindex="-1" class="institution-explanation" role="dialog">
    <h2 class="institution-explanation__heading">
        {{heading}}
    </h2>

    <button class="institution-explanation__close"><img src="{% static 'images/close-'|add:close_color|add:'.svg' %}" alt="Close pop up"></button>

    <div class="institution-explanation__body">
        {{body | richtext}}
    </div>
</div>
